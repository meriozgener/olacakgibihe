
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İçerik Yükleme - EduPlatform</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <h2><i class="fas fa-graduation-cap"></i> EduPlatform</h2>
      </div>
      <div class="nav-menu">
        <span class="user-info">
          <i class="fas fa-chalkboard-teacher"></i> İçerik Yükleme
        </span>
        <button class="btn-primary" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i> Geri Dön
        </button>
      </div>
    </div>
  </nav>

  <!-- Content Upload Section -->
  <section class="dashboard-header">
    <div class="container">
      <h1><i class="fas fa-upload"></i> İçerik Yükleme</h1>
      <p>PDF, video, doküman ve diğer eğitim materyallerini buradan yükleyebilirsiniz.</p>
    </div>
  </section>

  <section class="main-content">
    <div class="container">
      <div class="upload-section">
        <div class="upload-grid">
          <!-- File Upload Card -->
          <div class="upload-card">
            <div class="upload-header">
              <i class="fas fa-file-upload"></i>
              <h3>Dosya Yükle</h3>
            </div>
            <div class="upload-area" id="uploadArea">
              <div class="upload-placeholder">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Dosyaları buraya sürükleyin veya tıklayın</p>
                <small>PDF, DOC, PPT, MP4 desteklenir (Max: 50MB)</small>
              </div>
              <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.mp4,.jpg,.png" style="display: none;">
            </div>
            
            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress" style="display: none;">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <span id="progressText">0%</span>
            </div>

            <!-- File List -->
            <div class="file-list" id="fileList"></div>
          </div>

          <!-- Content Details Card -->
          <div class="upload-card">
            <div class="upload-header">
              <i class="fas fa-info-circle"></i>
              <h3>İçerik Bilgileri</h3>
            </div>
            <form id="contentForm" class="content-form">
              <div class="form-group">
                <label for="contentTitle">Başlık</label>
                <input type="text" id="contentTitle" required placeholder="İçerik başlığını girin">
              </div>
              
              <div class="form-group">
                <label for="contentDescription">Açıklama</label>
                <textarea id="contentDescription" rows="4" placeholder="İçerik açıklaması..."></textarea>
              </div>
              
              <div class="form-group">
                <label for="contentClass">Sınıf</label>
                <select id="contentClass" required>
                  <option value="">Sınıf Seçin</option>
                  <option value="9-A">9-A</option>
                  <option value="10-A">10-A</option>
                  <option value="11-A">11-A</option>
                  <option value="12-A">12-A</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="contentSubject">Konu</label>
                <input type="text" id="contentSubject" placeholder="Konu başlığı">
              </div>
              
              <div class="form-group">
                <label for="contentType">İçerik Türü</label>
                <select id="contentType" required>
                  <option value="">Tür Seçin</option>
                  <option value="pdf">PDF Doküman</option>
                  <option value="video">Video</option>
                  <option value="presentation">Sunum</option>
                  <option value="exercise">Alıştırma</option>
                  <option value="exam">Sınav</option>
                </select>
              </div>
              
              <button type="submit" class="btn-primary btn-full" disabled id="submitBtn">
                <i class="fas fa-save"></i> İçeriği Kaydet
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Supabase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabaseClient.js"></script>
  <script src="auth.js"></script>
  <script src="content-upload.js"></script>
</body>
</html>
